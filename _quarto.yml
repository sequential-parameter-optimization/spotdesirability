# =============================================================================
# _quarto.yml  —  Quarto project + quartodoc API reference configuration
# =============================================================================
# Run `quartodoc build --config _quarto.yml` before `quarto render`.
# Generated files land in docs/reference/ and are committed to the repo (or
# generated fresh in CI before every render — see docs.yml workflow).
#
# Documentation: https://machow.github.io/quartodoc/
# =============================================================================

project:
  type: website
  output-dir: _site

website:
  title: "spotdesirability"
  description: "Python implementation of desirability functions for multivariate optimisation"
  repo-url: https://github.com/sequential-parameter-optimization/spotdesirability
  repo-actions: [edit, issue]
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Guides"
        href: cookbook.qmd
      - text: "Reference"
        href: reference/index.qmd
  sidebar:
    style: "floating"
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd
          - download.qmd
          - examples.qmd
      - section: "Guides"
        contents:
          - cookbook.qmd
      - section: "Reference"
        contents:
          - reference/index.qmd
      - section: "About"
        contents:
          - about.qmd
          - SECURITY.md
          - CHANGELOG.md

quartodoc:
  package: spotdesirability
  # Path to the Python source tree (relative to this file)
  source_dir: src
  # Output directory for generated .qmd stub files
  dir: reference
  # Google Docstring parser — matches the project's docstring style
  parser: google
  # Enable cross-package interlinks using @-style references in docstrings
  render_interlinks: true

  sections:

    # ── Desirability Classes ──────────────────────────────────────────────────
    - title: "Desirability Classes"
      desc: |
        Core desirability function classes for multivariate optimisation.
        Implements the Derringer & Suich (1980) desirability framework.
      contents:
        - utils.desirability.DesirabilityBase
        - utils.desirability.DMax
        - utils.desirability.DMin
        - utils.desirability.DTarget
        - utils.desirability.DArb
        - utils.desirability.DBox
        - utils.desirability.DCategorical
        - utils.desirability.DOverall

    # ── RSM Functions ─────────────────────────────────────────────────────────
    - title: "RSM Functions"
      desc: |
        Response Surface Methodology (RSM) helper functions for the
        Derringer & Suich case study.
      contents:
        - functions.rsm.conversion_pred
        - functions.rsm.activity_pred
        - functions.rsm.rsm_opt

    # ── Plotting ──────────────────────────────────────────────────────────────
    - title: "Plotting"
      desc: |
        Visualisation utilities for Central Composite Designs (CCD) and
        desirability surfaces.
      contents:
        - plot.ccd.plotCCD

    # ── Data Utilities ────────────────────────────────────────────────────────
    - title: "Data Utilities"
      desc: |
        Data loading and processing utilities.
      contents:
        - data_utils

format:
  html:
    theme: cosmo
    toc: true
